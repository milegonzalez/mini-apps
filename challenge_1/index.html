<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tic Tac Toe Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
  <h1>Tic Tac Toe!</h1>
  <button class="newGame" onclick="newGame()">New Game</button>
  <button class="newGame" onclick="newGame()">Reset Game</button>
  <div class="nextTurn">Lets Start Playing!</div>
  </br>
  <table class="table">
    <tr>
      <td id="0" class="square"></td>
      <td id="1" class="square"></td>
      <td id="2" class="square"></td>
    </tr>
    <tr>
      <td id="3" class="square"></td>
      <td id="4" class="square"></td>
      <td id="5" class="square"></td>
    </tr>
    <tr>
      <td id="6" class="square"></td>
      <td id="7" class="square"></td>
      <td id="8" class="square"></td>
    </tr>
  </table>
  <div>
    <div class="scoreInfo">

    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
